<!DOCTYPE html>
<html class="no-js">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.1/css/bootstrap.min.css
"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="mktApp">

<div class="container clearfix" ng-controller="LotteryCtrl">
  <h1 class="text-center logo"><img src="logo.svg"></h1>
  <div class="jumbotron text-muted">
    <h1 class=" lead name">{{name}}</h1>
    <button class="btn btn-lg btn-lottery" type="button" ng-class="{disabled: wait}" ng-click="fight()">
      <img src="logo_watch.svg">
    </button>
  </div>
</div>

<script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
